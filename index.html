<body>
    <!-- NAVBAR -->
        <!-- NAV DESKTOP -->
        <div id="navbardesktop" class="hidden bg-pink-300 w-auto sm:flex justify-between fixed items-center h-12 rounded right-2 top-0.5 left-2 transition-all duration-700">
            <div class="text-white text-center">
                <h2 class="font-semibold p-2 text-lg hover:text-green-200">COCO BEAUTY</h2>
            </div>
            <div class="flex flex-row justify-between gap-10 text-xs sm:text-lg">
                <div class="flex gap-5 text-white">
                    <a href="#product" class="hover:underline">Product</a>
                    <a href="#partner" class="hover:underline">Partner</a>
                    <a href="#contact" class="hover:underline">Contact</a>
                </div>
                <div class="mx-3 flex">
                    <button class="px-2 border-solid bg-blue-400 mx-1 font-semibold rounded hover:text-white hover:bg-blue-200"><a href="www.facebook.com">Masuk</a></button>
                    <button class="px-2 border-solid bg-blue-400 mx-1 font-semibold rounded hover:text-white hover:bg-blue-200">Daftar</button>
                </div>
            </div>
        </div>
        <!-- NAV MOBILE -->
        <div class="sm:hidden bg-pink-300 min-w-full rounded-none text-white flex justify-between transition-all duration-700 fixed" id="navbarmobile">
            <div>
                <h2 class="font font-semibold p-2 text-2xl hover:text-green-200">COCO BEAUTY</h2>
            </div>
            <div>
                <button type="button" class="mobile-menu-button">
                    <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 7H19" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M5 12L19 12" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M5 17L19 17" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
            </div>
        </div>
        <div class="hidden pt-16 w-auto bg-pink-300 text-white transition-all duration-1000 rounded-b-md mobile-menu" id="menu-nav-mobile">

        <!-- PRODUK -->
        <div id="product" class="pt-16 sm:pt-16">
            <div class="mx-2 mb-4 font-semibold flex justify-center gap-1">
                <img class="h-5" src="/img/left.png" alt="left">
                <h1>PRODUCT</h1>
                <img class="h-5" src="/img/kanan.png" alt="right">
            </div>
            <div class="grid grid-rows-6 mx-20 sm:grid-cols-3 sm:grid-rows-2 gap-2 place-items-stretch">
                <a href="/">
                    <img src="/img/img1.jpg" alt="img1" class="h-full">
                </a>
                <img src="/img/img2.jpg" alt="img2">
                <img src="/img/img3.jpg" alt="img3">
                <img src="/img/img4.jpg" alt="img4">
                <img src="/img/img5.jpg" alt="img5">
                <img src="/img/img6.jpg" alt="img6">
            </div>                   
        </div>

        <!-- PARTNER -->
        <div id="partner" class="mt-10 sm:pt-16">
            <div class="mx-2 my-4 text-center font-semibold flex justify-center gap-1">
                <img class="h-5" src="/img/left.png" alt="left">
                <h1>OUR PARTNER</h1>
                <img class="h-5" src="/img/kanan.png" alt="right">
            </div>                  
            <div class="grid grid-cols-5 grid-rows-2 text-center gap-1 place-items-center sm:place-items-stretch sm:h-40 bg-gray-50 rounded mx-2">
                <img src="/img/logo1.png" alt="logo1">
                <img src="/img/logo2.png" alt="logo2">
                <img src="/img/logo3-removebg-preview.png" alt="logo3">
                <img src="/img/logo4.jpeg" alt="logo4">
                <img src="/img/logo5-removebg-preview.png" alt="logo5">
                <img src="/img/logo6.png" alt="logo6">
                <img src="/img/logo7.jpg" alt="logo7">
                <img src="/img/logo8.png" alt="logo8">
                <img src="/img/logo9.png" alt="logo9">
                <img src="/img/logo10-removebg-preview.png" alt="logo10">
            </div>
        </div>

        <!-- KONTAK -->
        <div id="contact" class="mx-2 my-4 mt-10 sm:pt-16 font-semibold">
            <div class="flex justify-center gap-1 my-1">
                <img class="h-5" src="/img/left.png" alt="left">
                <h1>CONTACT US</h1>
                <img class="h-5" src="/img/kanan.png" alt="right">
            </div>
        </div>
        <div class="container bg-pink-300 mx-16 my-2 w-auto ">
            <form action="/" class="m-2">

            <label for="fname">First Name</label><br>
            <input type="text" id="fname" class="p-1 w-9/12" name="firstname" placeholder="Your name.."><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" class="p-1 w-9/12" name="lastname" placeholder="Your last name.."><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" class="p-1 w-9/12"/><br>    
                     
            <label for="telnum">Tel No.</label><br>
            <input type="text" id="telnum" class="p-1 w-9/12"/><br>
                    

            <label for="kota">Kota</label><br>
            <select id="kota" name="kota" class="p-1 w-9/12">
                <option value="australia">Samarinda</option>
                <option value="canada">Tenggarong</option>
                <option value="usa">Bontang</option>
                <option value="usa">Sangatta</option>
                <option value="usa">Penajam</option>
            </select><br>
            
            <label for="subject">Subject</label><br>
            <textarea id="subject" class="p-1" name="subject" placeholder="Write something.." style="width: 75%; height: 200px;"></textarea><br>

            <input type="submit" value="Submit" class="p-2 my-1 text-white bg-green-300 uppercase hover:bg-green-700 min-w-full"><br>
            <input type="reset" value="Reset" class="p-2 my-1 text-white bg-green-300 uppercase hover:bg-green-700 min-w-full">
            </form>
        </div>

    <script>
        // auto hide ketika di scroll ke bwh dan showup ketika scroll ke atas
        let posisiScrollPrev = window.pageYOffset
        window.onscroll = function () {
            let posisiScrollCurrent = window.pageYOffset
            if (posisiScrollPrev > posisiScrollCurrent) {
                document.getElementById("navbarmobile").style.top = "0"
                document.getElementById("navbardesktop").style.top = "0"
            } else {
                document.getElementById("navbarmobile").style.top = "-60px"
                document.getElementById("navbardesktop").style.top = "-60px"
            }
            posisiScrollPrev = posisiScrollCurrent
        }

              
        // MENU HAMBURGER NAVIGASI MOBILE
        const btn = document.querySelector("button.mobile-menu-button")
        const menu = document.querySelector(".mobile-menu")

        btn.addEventListener("click", () => { 
            menu.classList.toggle("hidden");
        })



    </script>
